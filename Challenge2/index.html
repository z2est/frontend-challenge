<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSG.COM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="container__loginbox">
            <div class="container__header">
                <div class="container__header--loginlogo">
                    <img class="container__header--logo" src="images/ssglogo.png">
                </div>
                <div class="container__header--options">
                    <div class="container__header--type-normal">
                        <span>일반 로그인</span>
                    </div>
                    <div class="container__header--type-oneoff">
                        <span>일회용 로그인</span>
                    </div>
                    <div class="container__header--type-qrcode">
                        <span>QR 로그인</span>
                    </div>
                </div>

            </div>
            <div class="container__body">
                <form action="#" class="container__body--control">
                    <input type="text" placeholder="신세계 ID">
                    <input type="password" placeholder="비밀번호">
                    <button type="submit">로그인</button>
                </form>
                <div class="container__body--thridparty">
                    <i class="fab fa-facebook-square fa-2x"></i>
                    <i class="fab fa-google-plus-square fa-2x"></i>
                    <i class="fab fa-twitter-square fa-2x"></i>
                    <i class="fab fa-linkedin fa-2x"></i>
                </div>
            </div>
            <div class="container__footer">
                <span class="container__footer--msg">- Frontend Challenge 2 -</span>
            </div>
        </div> 
    </div>
</body>
</html>
